# Example secrets for code-indexer
# DO NOT commit real secrets to git

---
# SSH key for git authentication
apiVersion: v1
kind: Secret
metadata:
  name: git-ssh-key
type: Opaque
stringData:
  id_ed25519: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    <your private key here>
    -----END OPENSSH PRIVATE KEY-----

---
# Optional: Elasticsearch credentials
apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-credentials
type: Opaque
stringData:
  username: "elastic"
  password: "changeme"
